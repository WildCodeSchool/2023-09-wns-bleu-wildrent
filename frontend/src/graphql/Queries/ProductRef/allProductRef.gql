query AllProductRefs {
  allProductRefs {
    id
    name
    image
    priceHT
  }
}

query AllProductRefsAdmin {
  allProductRefs {
    id
    name
    description
    image
    priceHT
    subCategory {
      name
      category {
        name
      }
    }
    quantity
    quantityAvailable
  }
}

query getProductsBySubCategoryId($subCategoryId: Int!) {
  getProductsBySubCategoryId(subCategoryId: $subCategoryId) {
    id
    name
    description
    priceHT
    image
  }
}
